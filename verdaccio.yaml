storage: ./.verdaccio
listen:
  - 0.0.0.0:4873
auth:
  htpasswd:
    file: ./.verdaccio_htpasswd
    max_users: 1000
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs
  '**':
    access: $all
    publish: $all
    proxy: npmjs